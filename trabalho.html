<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="trabalho.css">
    <script src="trabalho.js" defer></script>
</head>

<body>

    <h1>Cadastro de Alunos</h1>
    <form action="" id="forms1">
        
        <label for="nomeCompleto">Nome Completo:</label>
        <input type="text" id="nomeCompleto" name="nomeCompleto" required placeholder="Nome Completo"
            title="Informe o nome completo com pelo menos duas palavras e sem números."
            pattern="^[A-Za-zÀ-ÖØ-öø-ÿ]+(\s[A-Za-zÀ-ÖØ-öø-ÿ]+)+$" /><br>

        <label for="nomeMae">Nome da Mãe:</label>
        <input type="text" id="nomeMae" name="nomeMae" maxlength="50" required placeholder="Nome da Mãe"
            title="Informe o nome da Mãe completo com pelo menos duas palavras e sem números."
            pattern="^[A-Za-zÀ-ÖØ-öø-ÿ]+(\s[A-Za-zÀ-ÖØ-öø-ÿ]+)+$" /><br>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required min="1900-01-01"
            title="Digite a data de nascimento. (dd/mm/aaaa)" /><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
            title="Digite o CPF." placeholder="123.456.789-00" required /><br>

        <label for="curso">Curso:</label>
        <select name="curso" id="curso">
            <option value="">Selecione uma opção</option>
            <option value="ADS">Análise e Desenvolvimento de Sistemas</option>
            <option value="COMEX">Comercio Exterior</option>
            <option value="DSM">Desenvolvimento de Software Multiplataforma</option>
            <option value="GE">Gestão Empresarial</option>
            <option value="GE-EAD">Getsão Empresarial (EAD)</option>
            <option value="PQ">Processos Quimicos</option>
        </select><br>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required maxlength="50" 
            title="Digite o bairro." placeholder="Bairro" /><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required maxlength="50" 
            title="Digite a cidade." placeholder="Cidade" /><br>

        <button type="button" onclick="inserirAluno()">Inserir</button>
        <button type="button" onclick="alterarAluno()">Alterar</button>
        <button type="button" onclick="excluirAluno()">Excluir</button>
        <button type="button" onclick="consultarAluno()">Consultar</button>
        <button type="button" onclick="listarAlunos()">Listar</button>
        <button type="button" id="btnSalvarAlteracao" style="display: none;" onclick="salvarAlteracao()">Salvar Alteração</button>

    </form>

    <h2>Lista de Alunos</h2>
    <div id="listaAlunos"></div>

</body>

</html>
